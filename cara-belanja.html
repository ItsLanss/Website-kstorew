<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cara belanja di KSTORE</title>
</head>
<body>
       <!--PROMOTION COMPONENT-->
   <div class="bg-indigo-600 px-4 py-3 text-white">
    <p class="text-center text-sm font-medium">
      PROMO 50%
      <a href="#" class="inline-block underline">Berlaku untuk hari ini saja</a>
    </p>
  </div>
   <!--END PROMOTION COMPONENET-->

   <!--NAVBAR-->
   <header class="bg-white">
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
      <div class="flex flex-col items-start gap-4 md:flex-row md:items-center md:justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">KSTORE</h1>
  
          <p class="mt-1.5 text-sm text-gray-500">
           Belanja pakaian murah 
          </p>
        </div>
  
        <div class="flex items-center gap-4">
          <button
            class="inline-flex items-center justify-center gap-1.5 rounded border border-gray-200 bg-white px-5 py-3 text-gray-900 transition hover:text-gray-700 focus:outline-none focus:ring"
            type="button"
          >
            <span class="text-sm font-medium"> Cara Belanja </span>
  
          </button>
  
          <button
            class="inline-block rounded bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
            type="button"
          >
          Chat admin
          </button>
        </div>
      </div>
    </div>
  </header>
    <!-- END NAVBAR -->

    <!--Content-->
    <div class="space-y-4">
        <details class="group [&_summary::-webkit-details-marker]:hidden" open>
          <summary
            class="flex cursor-pointer items-center justify-between gap-1.5 rounded-lg bg-gray-50 p-4 text-gray-900"
          >
            <h2 class="font-medium">Bagaimana cara membeli produk?</h2>
      
            <svg
              class="size-5 shrink-0 transition duration-300 group-open:-rotate-180"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </summary>
      
          <p class="mt-4 px-4 leading-relaxed text-gray-700">
          Pilih produk yang tersedia di halaman website,lalu klik pada tombol beli. Anda akan di arahkan langsung menuju nomor whattsaap admin kami
          </p>
        </details>
      
       
      </div>
      <!--end content-->
</body>
</html>
